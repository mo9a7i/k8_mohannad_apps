apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-secrets
  namespace: appflowy
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: appflowy-secrets
    creationPolicy: Owner
  data:
    # Database Configuration
    - secretKey: database_url
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: database_url
    # Redis Configuration  
    - secretKey: redis_url
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: redis_url
    # Application Secret Key
    - secretKey: secret_key
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: secret_key
    # Hetzner Object Storage Credentials
    - secretKey: s3_access_key
      remoteRef:
        key: mfo/private/hetzner/object-storage
        property: access_key
    - secretKey: s3_secret_key
      remoteRef:
        key: mfo/private/hetzner/object-storage
        property: secret_key
