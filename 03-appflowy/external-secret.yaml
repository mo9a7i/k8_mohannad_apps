apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-secrets
  namespace: appflowy
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: appflowy-secrets
    creationPolicy: Owner
  data:
    # Database Configuration
    - secretKey: APPFLOWY_DATABASE_URL
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: database_url
    # Redis Configuration  
    - secretKey: APPFLOWY_REDIS_URI
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: redis_url
    # GoTrue JWT Secret (required for auth)
    - secretKey: GOTRUE_JWT_SECRET
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: jwt_secret
    # S3 Credentials
    - secretKey: APPFLOWY_S3_ACCESS_KEY
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: access_key
    - secretKey: APPFLOWY_S3_SECRET_KEY
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: secret_key
    # Indexer Configuration
    - secretKey: APPFLOWY_INDEXER_DATABASE_URL
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: database_url
    - secretKey: APPFLOWY_INDEXER_REDIS_URL
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: redis_url
    # Worker Configuration
    - secretKey: APPFLOWY_WORKER_REDIS_URL
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: redis_url
    - secretKey: APPFLOWY_WORKER_DATABASE_URL
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: database_url
