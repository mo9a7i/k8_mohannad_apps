apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gotrue-secrets
  namespace: appflowy
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gotrue-secrets
    creationPolicy: Owner
  data:
    # Database Configuration for GoTrue (reuse same DB with auth schema)
    - secretKey: DATABASE_URL
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: database_url
    # JWT Secret (reuse same JWT secret)
    - secretKey: GOTRUE_JWT_SECRET
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: jwt_secret
    # Admin Password
    - secretKey: GOTRUE_ADMIN_PASSWORD
      remoteRef:
        key: mfo/private/appflowy/secrets
        property: gotrue_admin_password
