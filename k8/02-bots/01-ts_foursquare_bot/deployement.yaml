apiVersion: apps/v1
kind: Deployment
metadata:
  name: foursquare-bot
  labels:
    app: foursquare-bot
spec:
  replicas: 1  # Start with 1 replica since this seems to be a stateful app
  selector:
    matchLabels:
      app: foursquare-bot
  template:
    metadata:
      labels:
        app: foursquare-bot
    spec:
      containers:
      - name: foursquare-bot
        image: ghcr.io/flowdegree/js_foursquare_bot:latest  # Replace with your actual image
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        envFrom:
          - secretRef:
              name: foursquare-bot-secrets